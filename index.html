<!DOCTYPE html>
<html>
<head>
    <title>PricePalate</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            padding: 20px;
            background-color: #000000;
        }
        .logo {
            width: 200px;
            height: auto;
        }
        .tagline {
            font-size: 24px;
            font-weight: bold;
            color: #d5eb40;
        }
        .images {
            text-align: center;
            padding: 20px;
        }
        .image {
            width: 200px;
            height: auto;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div class="header">
        <img class="logo" src="Logod.jpg" alt="PricePalate logo">
        <p class="tagline">Navigating best deals in food delivery</p>
    </div>
    <div class="images">
        <img class="image" src="swiggy.jpeg" alt="Swiggy logo">
        <img class="image" src="zomato.jpeg" alt="Zomato logo">
    </div>
</body>
</html>
